<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화검색</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/likestyle.css" />
</head>
<body>
  <section class="container">
    <div id="header">
      <div class="header-img">
        <i class="fa-solid fa-video logo"></i>
      </div>
      <div class="search">
        <input
          class="searchInput"
          type="text"
          placeholder="search"
          onfocus="this.value=''"
        />
        
        <i class="fa-solid fa-magnifying-glass searchIcon" ></i>
        <i class="fa-solid fa-magnifying-glass search2Icon" onclick="getMoviesByKeyword()"></i>
      </div>
    </div>


    <section>
      <div class="like-add-button">
        찜추가버튼
      </div>
      <div class="likeMovie draggable" id="dragMe">
        <div class="likeMovie-title">
          찜해둔 영화 목록
        </div>
        <div id="likeMovieInput">

        </div>
        
      </div>
    </section>  


      <!-- <div class="draggable" id="dragMe">Drag me</div> -->



  <section class="menu-line">
    <div id="menus">
      <button>인기영화</button>
      <button>추천영화</button>
      <button>최신영화</button>
    </div>
    <div id="genre_menus">
      <button>Action</button>
      <button>Adventure</button>
      <button>Animation</button>
      <button>Comedy</button>
      <button>Crime</button>
      <button>Documentary</button>
      <button>Drama</button>
      <button>Family</button>
      <button>Fantasy</button>
      <button>History</button>
      <button>Horror</button>
      <button>Music</button>
      <button>Mystery</button>
      <button>Romance</button>
      <button>Science Fiction</button>
      <button>TV Movie</button>
      <button>Thriller</button>
      <button>War</button>
      <button>Western</button>
    </div>
  </section>
  
  

    <section id="movie-board">
      <div class="row" id="movie-board-input">

      </div>
    </section>
    
    <nav aria-label="Page navigation example">
      <ul class="pagination">
      
        
      </ul>
    </section>

    <script src="apikey.js"></script>
    <script src="main.js"></script>
    <!-- <script src="search.js"></script> -->
    <script src="like.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
